<section class="telecom-legacy telecom-sms"
         data-ui-view="smsView">

    <!-- LOADING -->
    <div class="text-center" data-ng-if="TelecomSmsCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="telecom-section-header"
         data-ng-if="!TelecomSmsCtrl.loading.init">

        <!-- TITLE -->
        <header class="page-header"
                role="banner">
            <tuc-editable-service-name data-tuc-editable-service-name-title="TelecomSmsCtrl.service.getDisplayedName()"
                                   data-tuc-editable-service-name-title-on-save="TelecomSmsCtrl.serviceNameSave"
                                   data-tuc-editable-service-name-service-name="TelecomSmsCtrl.service.name"
                                   data-maxlength="25">
            </tuc-editable-service-name>
        </header>

        <nav role="navigation">
            <responsive-tabs>

                <responsive-tab data-state="sms.service.dashboard"
                                data-dropdown-title="{{ 'sms_common_home' | translate }}">
                    <span data-translate="sms_common_home"></span>
                </responsive-tab>

                <responsive-tab data-state="sms.service.sms"
                                data-dropdown-title="{{ 'sms_tabs_sms' | translate }}">
                    <span data-translate="sms_tabs_sms"></span>
                </responsive-tab>

                <responsive-tab data-state="sms.service.receivers"
                                data-dropdown-title="{{ 'sms_tabs_contacts' | translate }}">
                    <span data-translate="sms_tabs_contacts"></span>
                </responsive-tab>

                <responsive-tab data-state="sms.service.phonebooks"
                                data-dropdown-title="{{ 'sms_tabs_phonebooks' | translate }}">
                    <span data-translate="sms_tabs_phonebooks"></span>
                </responsive-tab>

                <responsive-tab data-state="sms.service.senders"
                                data-dropdown-title="{{ 'sms_tabs_senders' | translate }}">
                    <span data-translate="sms_tabs_senders"></span>
                </responsive-tab>

                <responsive-tab data-state="sms.service.users"
                                data-dropdown-title="{{ 'sms_tabs_api_users' | translate }}">
                    <span data-translate="sms_tabs_api_users"></span>
                </responsive-tab>

                <responsive-tab data-state="sms.service.options"
                                data-dropdown-title="{{ 'sms_tabs_options' | translate }}">
                    <span data-translate="sms_tabs_options"></span>
                </responsive-tab>

                <responsive-tab data-state="sms.service.guides"
                                data-dropdown-title="{{ 'sms_tabs_guides' | translate }}">
                    <span data-translate="sms_tabs_guides"></span>
                </responsive-tab>

                <responsive-tab-more>
                    <i class="fa fa-plus"></i>
                </responsive-tab-more>
            </responsive-tabs>
        </nav>

    </div>
    <!-- .telecom-section-header -->

    <main class="telecom-section-content" role="main">
          <tuc-toast-message></tuc-toast-message>
          <div data-ng-if="!TelecomSmsCtrl.loading.init"
               data-ui-view="smsInnerView">
          </div>
    </main>
    <!-- .telecom-section-content -->

</section>
<!-- /.telecom-sms -->
