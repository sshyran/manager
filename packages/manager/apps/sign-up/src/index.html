<!doctype html>
<html>
    <head>
        <title>OVH</title>
    </head>
    <body class="sign-up-app"
          data-ng-app="ovhSignUpApp"
          data-ng-strict-di>
        <div class="container">
            <div class="py-3 py-md-5 px-3">
                <a class="d-inline-block pb-3 pb-md-5"
                   href=".">
                    <img src="assets/img/logo-ovh-baseline.png"
                         srcset="logo-ovh-baseline@2x.png 2x, logo-ovh-baseline@3x.png 3x"
                         alt="OVHcloud - Innovation for freedom" />
                </a>
                <div class="row justify-content-lg-center">
                    <div class="col-lg-8 app-content">
                        <div id="appPreload" class="d-flex align-items-center"
                             data-ng-class="appPreloadHide">
                            <div class="oui-spinner oui-spinner_l m-auto">
                                <div class="oui-spinner__container">
                                    <div class="oui-spinner__image"></div>
                                </div>
                            </div>
                        </div>
                        <div class="p-md-4"
                             data-ui-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
