<!doctype html>
<html>
    <head>
        <title>OVH</title>
    </head>
    <body class="sign-up-app"
          data-ng-app="signUpApp"
          data-ng-strict-di>
        <div class="container">
            <div class="py-5 px-3">
                <div class="row justify-content-lg-center">
                    <div class="col-lg-8 app-content">
                        <div id="appPreload" class="d-flex align-items-center"
                             data-ng-class="appPreloadHide">
                            <div class="oui-spinner oui-spinner_l m-auto">
                                <div class="oui-spinner__container">
                                    <div class="oui-spinner__image"></div>
                                </div>
                            </div>
                        </div>
                        <div class="p-4"
                             data-ui-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
