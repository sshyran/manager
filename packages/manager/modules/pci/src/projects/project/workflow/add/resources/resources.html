<oui-datagrid
    data-ng-if="$ctrl.isEditMode"
    data-rows="$ctrl.instances"
    class="datagrid-compact"
    data-row-loader="$ctrl.loadInstanceDetail($row)">
    <oui-column data-title="">
        <oui-radio class="no-label"
                   name="instance-select"
                   data-model="$ctrl.resource"
                   data-value="$row.id"
                   data-on-change="$ctrl.selectResource($row)"></oui-radio>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_instances_name_label' | translate"
        data-property="name"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable="asc">
        <button
            class="oui-button oui-button_link p-0"
            data-ng-click="$ctrl.goToInstancePage($row.id)">
            <span data-ng-bind="::$row.name"></span> 
        </button>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_instances_region_label' | translate"
        data-property="region">
        <span data-ng-bind="$ctrl.CucRegionService.getTranslatedMicroRegion($row.region)"></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_instances_flavor_label' | translate"
        data-property="flavor.name"
        data-type="string"
        data-searchable
        data-sortable
        data-filterable>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_instances_status_label' | translate"
        data-property="status">
        <span class="oui-status"
            data-ng-class="{
                'oui-status_success': ($row.statusGroup === 'ACTIVE'),
                'oui-status_warning': ($row.statusGroup === 'PENDING'),
                'oui-status_error': ($row.statusGroup === 'ERROR'),
                'oui-status_info': ($row.statusGroup === $row.status),
            }">
            <span data-ng-bind=":: 'pci_projects_project_instances_status_' + $row.status | translate"></span>
        </span>
    </oui-column>
</oui-datagrid>
<div class="row">
    <oui-select-picker
        class="d-inline-block col-md-6 col-xl-4 my-3"
        data-ng-if="!$ctrl.isEditMode"
        data-name="{{ $ctrl.selectedResource.name }}"
        data-model="$ctrl.selectedResource"
        data-label="{{:: $ctrl.selectedResource.name }}"
        data-values="[$ctrl.selectedResource]">
    </oui-select-picker>
</div>
