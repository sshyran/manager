<oui-tabs class="mb-xs-2 mb-4">
    <!-- all regions -->
    <oui-tabs-item data-heading="{{ ::'analytics_data_platform_deploy_regions_all' | translate }}">
        <div class="container-fluid px-0">
            <div class="row">
                <oui-select-picker
                    data-ng-repeat="region in $ctrl.regionsByDatacenter.data track by region.macroRegion.code"
                    class="d-inline-block col-xs-12 col-sm-6 col-md-3 my-3"
                    data-id="all_regions_{{region.macroRegion.code}}"
                    data-disabled="region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled"
                    data-match="microRegion.text"
                    data-model="$ctrl.data.selectedRegion"
                    data-name="all_regions"
                    data-on-change="$ctrl.dataChange()"
                    data-placeholder="{{ ::'analytics_data_platform_deploy_region_select' | translate }}"
                    data-label="{{ ::$ctrl.cucRegionService.getTranslatedMicroRegion(region.macroRegion.text) }}"
                    data-values="region.dataCenters"
                    data-required="true"
                    data-variant="light">
                </oui-select-picker>
            </div>
        </div>
    </oui-tabs-item>
    <!-- regions by continent -->
    <oui-tabs-item data-ng-repeat="(continent, regions) in $ctrl.regionsByContinent.data track by $index"
                   data-index="($index + 1)" data-heading="{{continent}}">
        <div class="container-fluid px-0">
            <div class="row">
                <oui-select-picker
                    data-ng-repeat="region in regions track by region.macroRegion.code"
                    class="d-inline-block col-xs-12 col-sm-6 col-md-3 my-3"
                    data-id="region_{{ region.macroRegion.code }}"
                    data-disabled="region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled"
                    data-match="microRegion.text"
                    data-model="$ctrl.data.selectedRegion"
                    data-name="region"
                    data-on-change="$ctrl.dataChange()"
                    data-placeholder="{{ ::'analytics_data_platform_deploy_region_select' | translate }}"
                    data-label="{{ ::$ctrl.cucRegionService.getTranslatedMicroRegion(region.macroRegion.text) }}"
                    data-values="region.dataCenters"
                    data-required="true"
                    data-variant="light">
                </oui-select-picker>
            </div>
        </div>
    </oui-tabs-item>
</oui-tabs>
