<oui-modal
    data-heading="{{:: 'pci_projects_project_users_roles' | translate }}"
    data-primary-action="$ctrl.editRoles()"
    data-primary-label="{{:: 'pci_projects_project_users_roles_edit' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_users_roles_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isEditing">
    <oui-checkbox
        data-ng-repeat="role in $ctrl.roles.roles track by role.id"
        data-model="$ctrl.model[role.id]">
        <span data-ng-bind="::role.name"></span>
    </oui-checkbox>
</oui-modal>
